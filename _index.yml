indexpage:
  title: Dokumentation von SolidFire und Element Software
  summary: Ein SolidFire All-Flash-Storage-System besteht aus Hardwarekomponenten
    wie Laufwerken und Nodes, die in einem Pool von Storage-Ressourcen kombiniert
    werden. Dieser Unified Cluster wird als einzelnes Storage-System mit NetApp Element
    Software gemanagt.
  keywords: solidfire, all-flash, storage, hardware, install, maintain, element software,
    esos, element cli
  lead: Ein SolidFire All-Flash-Storage-System besteht aus Hardwarekomponenten wie
    Laufwerken und Nodes, die in einem Pool von Storage-Ressourcen kombiniert werden.
    Über die Element Schnittstelle, die API oder andere Managementtools können Sie
    diese Storage-Ressourcen-Cluster mit der NetApp Element Software managen. Diese
    Site enthält die Dokumentation für die Element Software 12.5 und 12.7.
